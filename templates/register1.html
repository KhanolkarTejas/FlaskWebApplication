<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="{{url_for('register')}}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="user_password" name="user_password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Contact Number:</label>
                        <input type="text" id="user_contact" name="user_contact" placeholder="Contact Number">
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" id="user_email" name="user_email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label>PAN Card Number:</label>
                        <input type="text" id="user_pancard_no" name="user_pancard_no" placeholder="CCCC NNNN C">
                    </div>
                    <div class="form-group">
                        <label>Adhar Card Number:</label>
                        <input type="text" id="user_aadhar_no" name="user_aadhar_no" placeholder="NNNN NNNN NNNN">
                    </div>
                    <div class="form-group">
                        <label>Permanent Address:</label>
                        <input type="text" id="permanent_address" name="permanent_address" placeholder="Permanent Address">
                    </div>
                    <div class="form-group">
                        <label>Enter your birthdate:</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>City (Permanent):</label>
                        <input type="text" id="permanent_city" name="permanent_city" placeholder="City (Permanent)">
                    </div>
                    <div class="form-group">
                        <label>Taluka (Permanent):</label>
                        <input type="text" id="permanent_taluka" name="permanent_taluka" placeholder="Taluka (Permanent)">
                    </div>
                    <div class="form-group">
                        <label>District (Permanent):</label>
                        <input type="text" id="permanent_district" name="permanent_district" placeholder="District (Permanent)">
                    </div>
                    <div class="form-group">
                        <label>State:</label>
                        <input type="text" id="state" name="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" id="age" name="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label>Driving License Photo:</label>
                        <input type="file" id="driving_license_photo" name="driving_license_photo" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>User Photo:</label>
                        <input type="file" id="user_photo" name="user_photo" accept="image/*">
                    </div>
                   
                </div>
            </div>
            <div class="submit">        
            <button type="submit" id="register">Register</button>
            </div>
        </form>
    </div>
    <h4 id='error-msg' style="text-align:center;color:red">{{exception}}</h4>
</body>
<script src="{{url_for('static',filename='js/register.js')}}"></script>
</html>
