<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/add_vehicle.css')}}">
</head>
<body>
    <div class="container">
        <h2>Add New Vehicle</h2>
        <form action="{{url_for('add_vehicle')}}" method="post" enctype=multipart/form-data>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Select Vehicle Category:</label>
                        <select name="vehicle_category" id="vehicle_category">
                            <option value="" disabled selected>Select Vehicle Category</option>
                            {% for category in categories %}
                                <option value="{{ category[0] }}">{{ category[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Vehicle Type:</label>
                        <select name="vehicle_type" id="vehicle_type">
                            <option value="" disabled selected>Select Vehicle Type</option>
                            <option value="electric">Electric</option>
                            <option value="non_electric">Non-Electric</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Gear Type:</label>
                        <select name="gear_type" id="gear_type">
                            <option value="" disabled selected>Select Gear Type</option>
                            <option value="gear">Gear Vehicle</option>
                            <option value="non_gear">Non-Gear Vehicle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Vehicle Information</label>
                        <textarea id="vehicle_info" name="vehicle_info" rows="4" cols="45"></textarea><br>
                        <span id="option1"></span>
                    </div>

                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>License Number:</label>
                        <input type="text" id="license_number" name="license_number" placeholder="License Number">   
                    </div>

                    <div class="form-group">
                        <label>Deposit Amount:</label>
                        <input type="text" id="deposit_amount" name="deposit_amount" placeholder="Deposit Amount">
                    </div>

                    <div class="form-group">
                        <label>Rent Per Hour:</label>
                        <input type="text" id="rent_per_hour" name="rent_per_hour" placeholder="Rent Per Hour">
                    </div>

                    <div class="form-group">
                        <label>Select Preferred Location:</label>
                        <select name="preferred_location" id="preferred_location">
                            <option value="" disabled selected>Select Preferred Location</option>
                            <option value="electric">Electric</option>

                            <!-- {% for category in categories %}
                                <option value="{{ category[0] }}">{{ category[0] }}</option>
                            {% endfor %} -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Upload First Photo of Vehicle:</label>
                        <input type="file" id="vehicle_photo1" name="vehicle_photo1" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>Upload Second Photo of Vehicle:</label><br>
                        <input type="file" id="vehicle_photo2" name="vehicle_photo2" accept="image/*">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Upload Third Photo of Vehicle:</label>
                        <input type="file" id="vehicle_photo3" name="vehicle_photo3" accept="image/*">
                    </div>
                </div>
            </div>
        <div class="submit">
            <button type="submit" id="add" class="btn btn-primary">Add Vehicle</button>
        </div>
        </form>
    </div>

    <script src="{{url_for('static',filename='js/add_vehicle.js')}}"></script>
</body>
</html>
